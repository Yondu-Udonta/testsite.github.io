<!DOCTYPE html>
<html lang="en-EN">
    <head>
        <title>AJAX</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <style type="text/css"></style>
    </head>
    <body>
        <h1> This is a test page AJAX</h1>
        <a href="index.html"> back to jQuery test page</a>

        <p></p >

        <script type="text/javascript">
        
            $.ajax("info.txt")
            .done(function(data) {
                $("p").html(data);
            })
            .fail(function() {
                alert("Could not get data");
            });
        </script>

    </body>
</html>
